    <script>
const canvas = document.getElementById('snow');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});

const flakes = [];
const numFlakes = 100;

// Cria flocos
for(let i = 0; i < numFlakes; i++) {
  flakes.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 4 + 1, // tamanho
    d: Math.random() * numFlakes
  });
}

// Desenha neve
function draw() {
  ctx.clearRect(0, 0, w, h);
  ctx.fillStyle = "white";
  ctx.beginPath();
  for(let i = 0; i < numFlakes; i++) {
    let f = flakes[i];
    ctx.moveTo(f.x, f.y);
    ctx.arc(f.x, f.y, f.r, 0, Math.PI*2, true);
  }
  ctx.fill();
  moveFlakes();
  requestAnimationFrame(draw);
}

// Move flocos
let angle = 0;
function moveFlakes() {
  angle += 0.01;
  for(let i = 0; i < numFlakes; i++) {
    let f = flakes[i];
    f.y += Math.cos(angle + f.d) + 1 + f.r/2;
    f.x += Math.sin(angle) * 2;

    if(f.x > w+5 || f.x < -5 || f.y > h) {
      f.x = Math.random() * w;
      f.y = -10;
    }
  }
}

draw();

const passageBox = document.getElementById('passageBox');
const ornaments = document.querySelectorAll('.ornament');

ornaments.forEach(ornament => {
  ornament.textContent = ornament.dataset.title; // shows reference
  ornament.addEventListener('mouseenter', () => {
    passageBox.textContent = ornament.dataset.passage;
  });
  ornament.addEventListener('mouseleave', () => {
    passageBox.textContent = '';
  });
});

</script>
