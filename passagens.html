<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz Natal ðŸŽ„</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="snow"></canvas>
  <div class="tree-container">
  <div class="tree"></div>

  <div class="ornament" style="top: 20%; left: 50%;" data-passage="John 3:16"></div>
  <div class="ornament" style="top: 35%; left: 30%;" data-passage="Psalm 23:1"></div>
  <div class="ornament" style="top: 35%; left: 70%;" data-passage="Luke 2:11"></div>
  <div class="ornament" style="top: 50%; left: 50%;" data-passage="Romans 12:12"></div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <script>
const canvas = document.getElementById('snow');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});

const flakes = [];
const numFlakes = 100;

// Cria flocos
for(let i = 0; i < numFlakes; i++) {
  flakes.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 4 + 1, // tamanho
    d: Math.random() * numFlakes
  });
}

// Desenha neve
function draw() {
  ctx.clearRect(0, 0, w, h);
  ctx.fillStyle = "white";
  ctx.beginPath();
  for(let i = 0; i < numFlakes; i++) {
    let f = flakes[i];
    ctx.moveTo(f.x, f.y);
    ctx.arc(f.x, f.y, f.r, 0, Math.PI*2, true);
  }
  ctx.fill();
  moveFlakes();
  requestAnimationFrame(draw);
}

// Move flocos
let angle = 0;
function moveFlakes() {
  angle += 0.01;
  for(let i = 0; i < numFlakes; i++) {
    let f = flakes[i];
    f.y += Math.cos(angle + f.d) + 1 + f.r/2;
    f.x += Math.sin(angle) * 2;

    if(f.x > w+5 || f.x < -5 || f.y > h) {
      f.x = Math.random() * w;
      f.y = -10;
    }
  }
}

draw();

const ornaments = document.querySelectorAll('.ornament');

ornaments.forEach(ornament => {
  ornament.addEventListener('mouseenter', () => {
    ornament.textContent = ornament.dataset.passage;
  });
  ornament.addEventListener('mouseleave', () => {
    ornament.textContent = '';
  });
});


</script>
</body>
</html>
